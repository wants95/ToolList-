<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <div>
        <button onclick="savaData()">点击保存一个数据</button>
        <button onclick="readData()">点击读取一个数据</button>
        <button onclick="deleteData()">点击删除数据</button>
        <button onclick="deleteAllData()">点击删除所有数据</button>
    </div>
    <script>
        let p={name:'张三',age:18}
        //保存时自动会转换为字符串,所以在为对象时要进行JSON.stringify()将对象解析为字符串
        function savaData(){
            localStorage.setItem('msg','Hello')//以键值对形式保存
            localStorage.setItem('msg2','World')
            localStorage.setItem('p',JSON.stringify(p))
        }
        function readData(){
            console.log(localStorage.getItem('msg'))
            console.log(localStorage.getItem('msg2'))
        }
        function deleteData(){
            localStorage.removeItem('msg')
        }
        function deleteAllData(){
            localStorage.clear()
        }
    </script>
</body>
</html>
