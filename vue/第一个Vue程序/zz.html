    .right{
        color: red;

    .err{
        color: green;

<body>
<input type="text">
<span>

</span>
    <script>
    //     let zz=/java/;

    let input=document.querySelector('input')
    let span=input.nextElementSibling
    let reg=/^[0-9a-zA-Z-_]{6,12}$/
    input.addEventListener('blur',function(){
        if (reg.test(input.value))
    {
        span.className='right'
        span.innerHTML='输入正确'
    }
    else{
        span.className='err'
        span.innerHTML='请输入正确的用户名'
    }
    })
